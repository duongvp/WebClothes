                    <div class="detail-content">
                        <div class="d-flex justify-content-end mb-3">

                                <input class="form-control mb-0 ms-2" type="text">
                            </div>
                            <button class="add ms-3" onclick="addShowForm()">Thêm</button>

                        <table class="table table-striped table-hover" id="category-table">

                                <div class="btn-handling d-flex justify-content-end mt-3 mb-3">
