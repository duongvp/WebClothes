<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
</head>

<body>
    <header>
        <div class="container-fluid p-0">
            <div class="row align-items-center m-0 gx-4">
                <div class="col-md-3">
                    <div class="title-logo">
                        <span>SAPO</span>
                        <span>ADMIN</span>
                    </div>
                </div>
                <div class="col-lg-9 info-user">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_UWVIVtEh6Y8EkAx7tIfTeRi8NS74RcC1dQ&usqp=CAU" alt="">
                    <span>Nguyễn Kim Hùng</span>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container-fluid p-0">
            <div class="row w-100 m-0 gx-0">
                <div class="col-md-3 category-page">
                    <ul class="list-unstyled">
                        <li><a href=""><i class="fas fa-tachometer-alt"></i><span>Trang Admin</span></a></li>
                        <li><a href="/category.html"><i class="fas fa-chart-bar"></i><span>Danh mục sản phẩm</span></a></li>
                        <li><a href="/product.html" class="active"><i class="fas fa-border-all"></i><span>Quản lý sản phẩm</span></a></li>
                        <li><a href=""><i class="fas fa-cart-arrow-down"></i><span>Quản lý đơn hàng</span></a></li>
                        <li><a href="/user.html"><i class="fas fa-users"></i><span>Quản lý user</span></a></li>
                        <li><a href=""><i class="fas fa-camera-retro"></i><span>Quản lý Banner</span></a></li>
                        <li><a href=""><i class="far fa-newspaper"></i><span>Tin tức</span></a></li>
                        <li><a href=""><i class="fas fa-id-card"></i><span>Liên hệ</span></a></li>
                    </ul>
                </div>
                <div class="col-lg-9 content-admin">
                    <div class="detail-content">
                        <section class="content-header">
                            <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h5>Tạo mới sản phẩm</h5>
                                    </div>
                                </div>
                            </div>
                            <!-- /.container-fluid -->
                        </section>
                        <form id="form-pro" enctype="multipart/form-data">
                            <section class="content">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-8 form-pro">
                                            <div class="name-pro mb-3">
                                                <p>Tên sản phẩm</p>
                                                <input type="text" name="name" class="form-control" placeholder="Nhập tên sản phẩm" />
                                            </div>
                                            <div class="name-category mb-3">
                                                <p>Thuộc danh mục</p>
                                                <select class="form-select" aria-label="Default select example">
                                          <option selected>Open this select menu</option>
                                          <option value="1">One</option>
                                          <option value="2">Two</option>
                                          <option value="3">Three</option>
                                        </select>
                                            </div>
                                            <div class="price mb-3">
                                                <p>Giá bán(VNĐ)</p>
                                                <input class="form-control" type="number" name="" id="" />
                                            </div>
                                            <div class="code-pro mb-3">
                                                <p>Mã sản phẩm</p>
                                                <input class="form-control" type="text" name="" id="" />
                                            </div>
                                            <div class="color-pro mb-3">
                                                <p>Cửa hàng</p>
                                                <select class="form-select" aria-label="Default select example">
                                                        <option selected>Open this select menu</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                            </select>
                                            </div>
                                            <div class="status-pro mb-3">
                                                <p>Trạng thái</p>
                                                <select class="form-select" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                            </select>
                                            </div>

                                            <div class="">
                                                <label>Miêu tả</label>
                                                <textarea class="ckeditor" name="" id="editor1" cols="30" rows="10"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-4 img-pro">
                                            <input class="" type="file" name="src" id="file-img" accept="image/gif,image/jpeg,image/png" onchange="chooseFile(this)" />
                                            <img id="show-image-file" src="" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3 mb-5 text-end ">
                                    <button class="btn-danger add-product" type="submit">Thêm Sản Phẩm</button>
                                </div>
                                <!-- /.container-fluid -->
                            </section>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/admin.js"></script>
    <script src="/product.js"></script>
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
</body>

</html>
